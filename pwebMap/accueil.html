
<html lang="en">
<head>
<meta charset="utf-8">
<title>Map</title>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
<link href="css/style.css" rel="stylesheet">

 
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>

<body>
    
    <center><img class="logo" src="./img/logo2.png">
	<p>Bienvenue sur notre map interactive ! <br>
    Vous pouvez ajouter des points d'intéret, créer des chemins et ajouter des icones.</p>              


    <p>Que voulez-vous ajouter ?</p>
    <select class="listeActions" id="valeur" onchange="myfunction()">
           <option value="startIcon" selected>Point de départ</option>
           <option value="endIcon">Point d'arrivée</option>
           <option value="activityIcon">Activités</option>
    </select>

    
    <div id="map"></div></center>
